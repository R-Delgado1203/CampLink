<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update your CampLink Profile</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 center">
                <img class="responsive-img" src="./camplink.png">
                <p>A networking application for graduates of the UofA Coding Boot Camp.</p>
                <h1>Update your Profile</h1>
            </div>

        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="cohort" type="text" class="validate">
                        <label for="cohort">change this to a dropdown of cohorts</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="profilePic" type="url" class="validate">
                        <label for="profilePic">Profile Picture URL</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="github" type="url" class="validate">
                        <label for="github">Github Link</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="portfolio" type="url" class="validate">
                        <label for="portfolio">Portfolio Link</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="favoriteLanguage" type="text" class="validate">
                        <label for="favoriteLanguage">Favorite Programming Language</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="currentJob" type="text" class="validate">
                        <label for="currentJob">Current Job</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="hiring" type="text" class="validate">
                        <label for="currentJob">Looking to Hire? (Yes or No)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="seekingEmploy" type="text" class="validate">
                        <label for="seekingEmploy">Looking for Work? (Yes or No)</label>

                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                    </div>
            </form>
        </div>

</body>

</html>
